  <script>
    $(function() {
      let myin = $('input[name="datetimes"]').daterangepicker({
        singleDatePicker: true,
        timePicker: true,
        timePicker24Hour: true,
        startDate: moment().startOf('hour'),
        // endDate: moment().startOf('hour').add(32, 'hour'),
        locale: {
          // format: 'M/DD hh:mm A'
          format: 'YYYY-MM-DD hh:mm'
        }

      });

      myin.val('XXXX');
      myin.bind('input');
      myin.trigger('change');
    });


  </script>
